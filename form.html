                <title>FriendKeep Registration</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <h2 class="mt-3 text-center fw-bold p-4" >FriendKeep Registration Form</h2>
                        
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="telephone">Telephone</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Telephone">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group col-md-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Input Age">
                </div>
            </div>
                        
                        <div class="form-group">
                            <label for="hobbies">Hobbies</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="football" name="hobbies[]" value="Football">
                                <label class="form-check-label" for="football"><i class="fas fa-futbol"></i> Football</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="baseball" name="hobbies[]" value="Baseball">
                                <label class="form-check-label" for="baseball"><i class="fas fa-baseball-ball"></i> Baseball</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dancing" name="hobbies[]" value="Dancing">
                                <label class="form-check-label" for="dancing"><i class="fas fa-dance"></i> Dancing</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="swimming" name="hobbies[]" value="Swimming">
                                <label class="form-check-label" for="swimming"><i class="fas fa-swimmer"></i> Swimming</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Sex</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="male" name="sex" value="Male">
                                <label class="form-check-label" for="male"><i class="fas fa-male"></i> Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="female" name="sex" value="Female">
                                <label class="form-check-label" for="female"><i class="fas fa-female"></i> Female</label>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea class="form-control" id="bio" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <a class="btn btn-primary" href="table.html" role="button">View User Lists</a>
                    </form>
                       
            </div>

            <footer class="text-white text-center py-3 ">
                <div class="footer-container">
                        <div class="col-md-6 text-dark" >

                        </div>
                    </div>
                </div>
            </footer>
